<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Celebrity Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.js" defer></script>
    <script src="js/imagesData.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- Game Completed Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Game Completed</h1>
            <button type="button" class="play-again btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center py-5">
            <h2 class="modal-title fs-4 fw-semibold" id="staticBackdropLabel">You've completed the Game!</h2>
            <p class="mt-3">Your final score is:</p>
            <h4 class="mb-0 final-score">0 / 50</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="play-again btn btn-primary" data-bs-dismiss="modal">Play Again</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Container -->
    <div class="container-xxl game-container">
      <h1 class="fw-semibold my-4 py-3 text-center">Celebrity Guessing Game</h1>
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body my-2">
              <div class="row d-flex justify-content-center">
                <div class="col-6 fat-img">
                  <img src="#" alt="Celebrity Image" class="img-fluid rounded mb-3" draggable="false">
                  <p class="text-center d-block opacity text-secondary">Edited Photo</p>
                </div>
                <div class="col-6 normal-img">
                  <img src="#" alt="Celebrity Image" class="img-fluid rounded mb-3" draggable="false">
                  <p class="text-center d-block opacity text-secondary">Normal Photo</p>
                </div>
              </div>
              <div class="result text-center d-flex mt-3 align-items-center justify-content-center">
                <span>Your guess is:</span>
                <h4 class="text-center">
                  <span class="text-danger result-text"></span>
                </h4>
              </div>
              <div class="my-4 mx-md-3 mx-0">
                <div class="form-group">
                  <label for="last-name">Enter the last name of the celebrity:</label>
                  <input type="text" class="name-input fw-medium fs-6 form-control mt-2 p-3 shadow-none" autocomplete="off" spellcheck="false" id="last-name">
                </div>
                <div class="mt-3">
                  <button type="button" class="submit-btn btn btn-primary px-4 py-2">Submit</button>
                  <button type="button" class="next-btn btn btn-success px-4 py-2">Next Round</button>
                  <!-- Button trigger modal -->
                  <button type="button" class="show-modal d-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></button>
                </div>
              </div>
              <div class="round text-center mt-3">
                <p class="mb-1">Round:</p>
                <h4 class="mb-0">1 / 50</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
